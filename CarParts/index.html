<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molla Car Parts</title>
    <!-- Logo -->
    <link rel="shortcut icon" href="./assets/img/favicon-32x32-1.png" type="image/x-icon">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="page-wrapper">
        <header>
            <div class="header__top container">
                <div class="header__top--left">
                    <a href="#" class="header__top--navLink">
                        <i class="fa fa-phone"></i>
                        Call: +0123 456 789
                    </a>
                </div>
                <div class="header__top--right">
                    <ul class="header__top--submenu">
                        <li class="header__top--navItem dropdown">
                            <a href="#" class="header__top--navLink">USD <i class="fa fa-angle-down"></i></a>
                            <ul class="header__top-submenu1">
                                <li><a href="#">Usd</a></li>
                                <li><a href="#">Eur</a></li>
                            </ul>
                        </li>
                        <li class="header__top--navItem dropdown">
                            <a href="#" class="header__top--navLink">English <i class="fa fa-angle-down"></i></a>
                            <ul class="header__top-submenu1">
                                <li><a href="#">English</a></li>
                                <li><a href="#">French</a></li>
                                <li><a href="#">Spanish</a></li>
                            </ul>
                        </li>
                        <li class="header__top--navItem"><a href="#" class="header__top--navLink">Sign in / Sign up</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__center container">
                <div class="row">
                    <div class="col-3 header__center--logo">
                        <a href="#">
                            <img src="./assets/img/logo-1.png" alt="">
                        </a>
                    </div>
                    <div class="col-6 header__center--form">
                        <div class="header__center--categories">
                            <select name="" id="">
                                <option value="">All Categories</option>
                                <option value="">Brake System</option>
                                <option value="">Filters</option>
                                <option value="">Engine</option>
                                <option value="">Damping</option>
                                <option value="">Oil and Fluids</option>
                                <option value="">Body</option>
                            </select>
                        </div>
                        <input type="text" class="header__center--seach" placeholder="Seach product ...">
                        <button class="header__center--btn"><i class="fa fa-search"></i></button>
                    </div>
                    <div class="col-3 header__center--shopIcon">
                        <div class="header__center--icon">
                            <a href="#"><i class="fa fa-user"></i><span class="header__center--text">Account</span></a>
                        </div>
                        <div class="header__center--icon">
                            <a href="#"><i class="fa fa-heart"></i><span
                                    class="header__center--text">Wishlist</span></a>
                            <span class="header__center--count">0</span>
                        </div>
                        <div class="header__center--icon">
                            <a href="#"><i class="fa fa-shopping-cart"></i><span
                                    class="header__center--text">Cart</span></a>
                            <span class="header__center--count cart">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header_bot container">
                <div class="row">
                    <div class="col-3 header_bot-left">
                        <div class="header_bot--categories">
                            <a href="">browse categories <i class="fa fa-bars"></i><i class="fa fa-times"></i></a>
                        </div>
                    </div>
                    <div class="col-6 header_bot--center"></div>
                    <div class="col-3 header_bot--right">
                        <i class="fab fa-medapps"></i>
                        <p>Clearance Up to <span>30% Off</span></p>
                    </div>
                </div>
            </div>
        </header>
        <div class="main"></div>
    </div>
</body>

</html>
